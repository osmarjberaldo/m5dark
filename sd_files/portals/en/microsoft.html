
<!DOCTYPE html>
<html>
<head>
  <title>Sign in</title>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <style>
    a:hover{
      text-decoration: underline;
    }
    body{
      font-family: Arial, sans-serif;
      align-items: center;
      justify-content: center;
      background-color: #FFFFFF;
    }
    input[type='text'], input[type='password']{
      width: 100%;
      padding: 12px 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid rgba(0,0,0,0.6);
      border-top-width: 0;
      border-right-width: 0;
      border-left-width: 0;
      border-radius: 0;
    }
    input[type='text']:focus, input[type='password']:focus{
      border-color: #0067b8;
      background-color: transparent;
      outline: none;
    }
    .container{
      margin: auto;
      padding: 20px;
      max-width: 700px;
    }
    .logo-container{
      text-align: center;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo{
      width: 40px;
      height: 40px;
      fill: #FFC72C;
      margin-right: 100px;
    }
    .company-name{
      font-size: 42px;
      color: black;
      margin-left: 0px;
    }
    .form-container{
      background: #FFFFFF;
      border: 1px solid #CEC0DE;
      border-radius: 4px;
      padding: 20px;
      box-shadow: 0px 0px 10px 0px rgba(108, 66, 156, 0.2);
    }
    h1{
      text-align: center;
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 20px;
    }
    .input-field{
      width: 100%;
      padding: 12px;
      border: 1px solid #BEABD3;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .submit-btn{
      background-color: #0067b8;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
    }
    .submit-btn:hover{
      background-color: #005da6;
    }
    .containerlogo{
      display: flex;
      padding-top: 25px;
    }
    .containertitle{
      display: flex;
      color: #202124;
      font-size: 24px;
      padding: 15px 0px 10px 0px;
    }
    .containersubtitle{
      color: #202124;
      font-size: 16px;
      padding: 0px 0px 30px 0px;
    }
    .containermsg{
      padding: 30px 0px 0px 0px;
      color: #5f6368;
    }
    .containermsg-link{
      text-decoration: none;
    }
    .containerbtn{
      display: flex;
      justify-content: end;
      padding: 30px 0px 25px 0px;
    }
    div#form-block{
      min-height: 150px;
    }
    div#success-block{
      display: none;
      text-align: center;
      min-height: 100px;
      margin-bottom: 30px;
      justify-content: center;
      align-items: center;
    }
    @media screen and (min-width: 768px){
      .logo{
        max-width: 80px;
        max-height: 80px;
      }
    }
  </style>
</head>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      document.getElementById('success-block').style.display = 'flex';
      document.getElementById('form-block').style.display = 'none';

      setTimeout(function() {
        document.getElementById('login-form').submit();
      }, 3000);
    });
  </script>
